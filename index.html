<!DOCTYPE html>
    <head>
        <title Converter></title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>   
    <script type="text/babel">
        const root = document.getElementById("root");

        function App () {
            const [index, setIndex] = React.useState("0");
            const [result, setResult] = React.useState();
            const [input, setInput] = React.useState();

            const choice = (event) => {
                setIndex(event.target.value);
                console.log("index", index);
            }
            
            const setInputValue = (event) => {
                setInput(event.target.value);
            }

            const MtoS = () => {
                setResult(input*60 + " seconds");
            }

            const MtoK = () => {
                setResult(input/1000 + " km");
            }
            
            return (
                <>
                <h3>Converter</h3>
                <div id="choose">
                    <select id="selector" onChange={choice}>
                        <option value="0">Select</option>
                        <option value="1">Minutes to Seconds</option>
                        <option value="2">Meters to Killometers</option>
                    </select>
                    <br/>
                    {index === "0" ? "Select Converter" : null}
                    {index === "1" ? "Minutes to Seconds" : null}
                    {index === "2" ? "Meters to Killometers" : null}
                    <br/>
                    <input
                        id="input"
                        onChange={setInputValue}>
                    </input>
                    <button
                        value={index}
                        id="selectBtn"
                        onClick={
                            index === "1" ?
                            MtoS
                            : index === "2" ?
                            MtoK
                            : null
                        }
                        >Convert
                    </button>
                    <br/>
                    <h4>{result}</h4>
                    
                </div>
                </>
            )
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
